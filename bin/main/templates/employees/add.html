<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>社員追加</h1>
        <form th:action="@{/admin/employees/add}" th:object="${employee}" method="post">
            <div class="form-group mb-3">
                <label for="nameKanji" class="form-label">氏名（漢字）:</label>
                <input type="text" th:field="*{nameKanji}" class="form-control" id="nameKanji" required>
            </div>
            <div class="form-group mb-3">
                <label for="nameHiragana" class="form-label">氏名（ひらがな）:</label>
                <input type="text" th:field="*{nameHiragana}" class="form-control" id="nameHiragana" required>
            </div>
            <div class="form-group mb-3">
                <label for="birthdate" class="form-label">生年月日:</label>
                <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">性別:</label>
                <div class="form-check">
                    <input type="radio" th:field="*{gender}" value="MALE" class="form-check-input" id="genderMale" name="gender" required>
                    <label for="genderMale" class="form-check-label">男性</label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{gender}" value="FEMALE" class="form-check-input" id="genderFemale" name="gender">
                    <label for="genderFemale" class="form-check-label">女性</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">メール:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone" class="form-label">携帯電話:</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">追加</button>
                <a th:href="@{/admin/employees}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
