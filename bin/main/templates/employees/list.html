<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パート社員一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>パート社員一覧</h1>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <a th:href="@{/admin/employees/add}" class="btn btn-primary mb-3">新規追加</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>氏名（漢字）</th>
                    <th>氏名（ひらがな）</th>
                    <th>年齢</th>
                    <th>生年月日</th>
                    <th>性別</th>
                    <th>メールアドレス</th>
                    <th>携帯電話番号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.nameKanji}"></td>
                    <td th:text="${employee.nameHiragana}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.birthdate}"></td>
                    <td th:text="${employee.gender == 'MALE' ? '男性' : '女性'}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                        <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-outline-primary">編集</a>
                        <form th:action="@{/admin/employees/delete/{id}(id=${employee.id})}" method="post" class="d-inline" onsubmit="return confirm('本当に削除しますか？');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav th:if="${page.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/employees(page=${page.number - 1})}">前</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/employees(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/employees(page=${page.number + 1})}">次</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
