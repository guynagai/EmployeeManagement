<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>社員編集</title>
</head>
<body>
    <h1>社員編集</h1>
    <form th:action="@{/admin/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div>
            <label>氏名（漢字）:</label>
            <input type="text" th:field="*{nameKanji}" style="width: 200px;" />
        </div>
        <div>
            <label>氏名（ひらがな）:</label>
            <input type="text" th:field="*{nameHiragana}" style="width: 200px;" />
        </div>
        <div>
            <label>生年月日:</label>
            <input type="date" th:field="*{birthdate}" style="width: 200px;" />
        </div>
        <div>
            <label>性別:</label>
            <input type="radio" th:field="*{gender}" value="男性" id="gender_male" />
            <label for="gender_male">男性</label>
            <input type="radio" th:field="*{gender}" value="女性" id="gender_female" />
            <label for="gender_female">女性</label>
        </div>
        <div>
            <label>メール:</label>
            <input type="email" th:field="*{email}" style="width: 200px;" />
        </div>
        <div>
            <label>携帯電話:</label>
            <input type="tel" th:field="*{phone}" style="width: 200px;" />
        </div>
        <div>
            <label>スキルレベル:</label>
            <select th:field="*{skillLevel}" style="width: 200px;">
                <option value="LEADER">リーダー</option>
                <option value="GENERAL">一般</option>
                <option value="NEWCOMER">新人</option>
            </select>
        </div>
        <div>
            <button type="submit">保存</button>
            <a th:href="@{/admin/employees}" role="button">キャンセル</a>
        </div>
    </form>
</body>
</html>
