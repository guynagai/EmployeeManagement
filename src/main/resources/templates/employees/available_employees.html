<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>出勤予定者一覧</title>
    <style>
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .employee-table th, .employee-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .summary {
            margin-top: 10px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <th:fragment name="available-employees">
            <div>
                <h3>出勤予定者一覧</h3>
                <p>作業日: <span th:text="${#temporals.format(workDate, 'yyyy-MM-dd')}"></span></p>
                <table class="employee-table">
                    <tr>
                        <th>社員名</th>
                        <th>スキルレベル</th>
                        <th>希望時間帯</th>
                    </tr>
                    <tr th:each="employee : ${availableEmployees.values()}">
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.skillLevel}"></td>
                        <td th:text="${employee.timeSlots.join(', ')}"></td>
                    </tr>
                    <tr th:if="${!availableEmployees}">
                        <td colspan="3">出勤予定者なし</td>
                    </tr>
                </table>
                <div class="summary">
                    <p>リーダー: <span th:text="${employeeCounts.leader} ?: 0"></span> 人</p>
                    <p>一般: <span th:text="${employeeCounts.general} ?: 0"></span> 人</p>
                    <p>新人: <span th:text="${employeeCounts.newcomer} ?: 0"></span> 人</p>
                    <p>AM合計: <span th:text="${employeeCounts.amTotal} ?: 0"></span> 人</p>
                    <p>PM合計: <span th:text="${employeeCounts.pmTotal} ?: 0"></span> 人</p>
                </div>
            </div>
        </th:fragment>
    </div>
</body>
</html>
