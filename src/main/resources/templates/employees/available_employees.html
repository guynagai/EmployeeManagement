<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出勤予定者リスト</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <header>出勤予定者リスト</header>
    <div class="container">
        <h1>出勤予定者リスト</h1>
        <p th:if="${workDate}" th:text="'対象日: ' + ${#temporals.format(workDate, 'yyyy-MM-dd')}"></p>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <h2>人数概要</h2>
        <table class="summary-table">
            <tr>
                <th>リーダー</th>
                <th>一般</th>
                <th>新人</th>
                <th>午前合計</th>
                <th>午後合計</th>
            </tr>
            <tr>
                <td th:text="${employeeCounts.leader ?: 0}"></td>
                <td th:text="${employeeCounts.general ?: 0}"></td>
                <td th:text="${employeeCounts.newcomer ?: 0}"></td>
                <td th:text="${employeeCounts.amTotal ?: 0}"></td>
                <td th:text="${employeeCounts.pmTotal ?: 0}"></td>
            </tr>
        </table>

        <h2>従業員リスト</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>従業員ID</th>
                    <th>名前</th>
                    <th>スキルレベル</th>
                    <th>希望時間帯</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${availableEmployees}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value.name}"></td>
                    <td th:text="${entry.value.skillLevel}"></td>
                    <td th:text="${entry.value.timeSlots}"></td>
                </tr>
                <tr th:if="${#maps.isEmpty(availableEmployees)}">
                    <td colspan="4">出勤予定者がありません。</td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/admin/menu}">管理者メニューに戻る</a>
    </div>
</body>
</html>
