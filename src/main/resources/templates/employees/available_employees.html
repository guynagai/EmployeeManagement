<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出勤予定者リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>出勤予定者リスト</h1>
        
        <!-- 日付選択フォーム -->
        <form th:action="@{/admin/available-employees}" method="get" class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="workDate" class="col-form-label">対象日</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="workDate" name="workDate" th:value="${workDate}" class="form-control" required />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">表示</button>
                </div>
            </div>
        </form>

        <!-- 人数概要 -->
        <h3>人数概要</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>リーダー</th>
                    <th>一般</th>
                    <th>新人</th>
                    <th>午前合計</th>
                    <th>午後合計</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${summary?.leaderCount ?: 0}"></td>
                    <td th:text="${summary?.generalCount ?: 0}"></td>
                    <td th:text="${summary?.newcomerCount ?: 0}"></td>
                    <td th:text="${summary?.amTotal ?: 0}"></td>
                    <td th:text="${summary?.pmTotal ?: 0}"></td>
                </tr>
            </tbody>
        </table>

        <!-- 従業員リスト -->
        <h3>従業員リスト</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>従業員ID</th>
                    <th>名前</th>
                    <th>スキルレベル</th>
                    <th>希望時間帯</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}" th:if="${employees != null}">
                    <td th:text="${employee.employeeId} ?: '-'"></td>
                    <td th:text="${employee.name} ?: '-'"></td>
                    <td th:text="${employee.skillLevel} ?: '-'"></td>
                    <td th:text="${employee.preferredTimeSlots != null ? employee.preferredTimeSlots : '-'}"></td>
                </tr>
                <tr th:if="${employees == null or employees.isEmpty}">
                    <td colspan="4" class="text-center">出勤予定者がありません。</td>
                </tr>
            </tbody>
        </table>

        <!-- 戻るボタン -->
        <a th:href="@{/admin}" class="btn btn-secondary">管理者メニューに戻る</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
