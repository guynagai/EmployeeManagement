<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #c82333;
        }
        .add-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
        }
        .add-link:hover {
            background-color: #218838;
            text-decoration: none;
        }
        .no-data {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>パート社員一覧</h1>
<a th:href="@{/admin/employees/add}" class="add-link">新規追加</a>
<div th:if="${employees.isEmpty()}" class="no-data">
    <p>現在、社員データが登録されていません。新規追加から登録してください。</p>
</div>
<table th:unless="${employees.isEmpty()}">
    <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>年齢</th>
        <th>性別</th>
        <th>メール</th>
        <th>電話</th>
        <th>操作</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.nameKanji} ?: 'N/A'"></td>
        <td th:text="${emp.age} ?: 'N/A'"></td>
        <td th:text="${emp.gender} ?: 'N/A'"></td>
        <td th:text="${emp.email} ?: 'N/A'"></td>
        <td th:text="${emp.phone} ?: 'N/A'"></td>
        <td>
            <a th:href="@{/admin/employees/edit/{id}(id=${emp.id})}">編集</a>
            <form th:action="@{/admin/employees/delete/{id}(id=${emp.id})}" method="post" style="display:inline;">
                <button type="submit">削除</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
