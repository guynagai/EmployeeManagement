<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>シフト割り当て</title>
    <style>
        .checkbox-group {
            margin-bottom: 10px;
        }
        .checkbox-group label {
            display: inline-block;
            width: 18%;
            margin-right: 2%;
            text-align: left;
        }
        .number-inputs {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>シフト割り当て</h1>

    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <form th:action="@{/admin/shifts/assign}" method="post">
        <div>
            <label>作業日: </label>
            <input type="date" name="workDate" th:value="${#temporals.format(workDate, 'yyyy-MM-dd')}" />
        </div>

        <div th:each="workplace : ${workplaces}" th:unless="${workplace == '選果場'}">
            <h3 th:text="${workplace}"></h3>
            <input type="hidden" th:name="'assignments[' + ${workplaceStat.index} + '][workplace]'" th:value="${workplace}" />

            <div class="checkbox-group">
                <label th:each="task : ${tasks}" th:if="${task.id <= 10}" th:each.count="${taskStat}">
                    <input type="checkbox" th:name="'assignments[' + ${workplaceStat.index} + '][tasks][]'" th:value="${task.id}" th:text="${task.name}" />
                    <br th:if="${taskStat.count % 5 == 0}" />
                </label>
            </div>

            <div>
                <div class="number-inputs">
                    <label>AM 人数: </label>
                    <input type="number" th:name="'assignments[' + ${workplaceStat.index} + '][am][count]'" min="0" value="0" />
                </div>
                <div class="number-inputs">
                    <label>PM 人数: </label>
                    <input type="number" th:name="'assignments[' + ${workplaceStat.index} + '][pm][count]'" min="0" value="0" />
                </div>
            </div>
        </div>

        <div>
            <h3>選果 (固定)</h3>
            <input type="hidden" th:name="'assignments[4][workplace]'" value="選果場" />
            <div class="number-inputs">
                <label>AM 人数: </label>
                <input type="number" th:name="'assignments[4][am][count]'" min="0" value="0" />
            </div>
            <div class="number-inputs">
                <label>PM 人数: </label>
                <input type="number" th:name="'assignments[4][pm][count]'" min="0" value="0" />
            </div>
        </div>

        <button type="submit">割り当て</button>
    </form>

    <a href="/admin">戻る</a>
</body>
</html>
