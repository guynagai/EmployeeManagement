<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>社員編集</title>
      <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
  <h1>社員編集</h1>
  <form th:action="@{/admin/employees/edit/{id}(id=${employee.id})}" method="post">
      <label>ID: <span th:text="${employee.id}"></span></label><br>
      <label>氏名: <input type="text" name="nameKanji" th:value="${employee.nameKanji}"></label><br>
      <label>年齢: <input type="number" name="age" th:value="${employee.age}"></label><br>
      <label>性別: <input type="text" name="gender" th:value="${employee.gender}"></label><br>
      <label>メール: <input type="email" name="email" th:value="${employee.email}"></label><br>
      <label>電話: <input type="text" name="phone" th:value="${employee.phone}"></label><br>
      <button type="submit">保存</button>
      <a th:href="@{/admin/employees}">キャンセル</a>
  </form>
  </body>
  </html>
